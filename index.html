<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>NETTV Remote</title>
</head>
<body>
    
    <div class="remote-border">
        <div class="row1">
            <div class="row1-button1">
                <i style="font-size:24px" class="fa">&#xf011;</i>
            </div>
            <div class="row1-button2"></div>
            <div class="row1-button3"></div>
            <div class="row1-button4">
                <i style="font-size:24px" class="fa">&#xf011;</i>
            </div>
        </div>

        <div class="row2">
            <div class="row2-button1"></div>
            <div class="row2-button2"></div>
            <div class="row2-button3"></div>
            <div class="row2-button4"></div>
        </div>
            
        <div class="row3">
            <div class="row3-button1"></div>
            <div class="row3-button2"></div>
            <div class="row3-button3"></div>
            <div class="row3-button4"></div>
        </div>

        <div class="row4">
            <div class="row4-button1"></div>
            <div class="row4-button2"></div>
            <div class="row4-button3"></div>
            <div class="row4-button4"></div>
        </div>

        <div class="row5">
            <div class="row5-button1"></div>
            <div class="row5-button2"></div>
            <div class="row5-button3"></div>
            <div class="row5-button4"></div>
        </div> 

        <div class="row6">
            <div class="row6-button1"><i class="fas fa-mouse"></i></div>
            <div class="row6-button2"></div>
            <div class="row6-button3"></div>
            <div class="row6-button4"><i class="fas fa-undo-alt"></i></div>
        </div>

        <div class="row7">
            <div class="row7-centrebutton">OK</div>
        </div>

        <div class="row8">
            <div class="row8-button1"><i style="font-size:18px" class="fa">&#xf015;</i></div>
            <div class="row8-button2"></div>
            <div class="row8-button3"></div>
            <div class="row8-button4"> <i class="fa fa-bars"></i></div>
        </div>

        <div class="row9">
            <div class="row9-column1">
                <div class="row9-column1-button1"><i class="fa fa-plus" style="font-size:20px;color:white;"></i></div>
                <div class="row9-column1-button2"><i class="fa fa-minus" style="font-size:20px;color:white"></i></div>
            </div>
            <div class="row9-column2">
                <div class="row9-column2-button1"><i style="font-size:20px;color:white" class="fa">&#xf013;</i></div>
                <div class="row9-column2-button2"><i style='font-size:20px;color:red' class='fas'>&#xf6a9;</i></div>
            </div>
            <div class="row9-column3">
                <div class="row9-column3-button1"><i class="fa fa-plus" style="font-size:20px;color:white;"></i></div>
                <div class="row9-column3-button2"><i class="fa fa-minus" style="font-size:20px;color:white"></i></div>
            </div>
        </div>

        <div class="row10">
            <div class="row10-button1">1@..</div>
            <div class="row10-button2">2abc</div>
            <div class="row10-button3">3def</div>
        </div>

        <div class="row11">
            <div class="row11-button1">4ghi</div>
            <div class="row11-button2">5ijk</div>
            <div class="row11-button3">6mno</div>
        </div>

        <div class="row12">
            <div class="row12-button1">7pqrs</div>
            <div class="row12-button2">8uvw</div>
            <div class="row12-button3">9xyz</div>
        </div>

        <div class="row13">
            <div class="row13-button1">1/A/a</div>
            <div class="row13-button2">0</div>
            <div class="row13-button3">Del</div>
        </div>

        <div class="kei-sabda">THOTRO TV</div>


    </div>


    

</body>
</html>
